<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: relative;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile {
            text-align: center;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #3498db;
            margin-bottom: 20px;
        }

        .profile h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
            position: relative;
            animation: glitch 2s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% {
                font-family: 'Arial', sans-serif;
            }
            25% {
                font-family: 'Times New Roman', serif;
            }
            50% {
                font-family: 'Courier New', monospace;
            }
            75% {
                font-family: 'Georgia', serif;
            }
            100% {
                font-family: 'Verdana', sans-serif;
            }
        }

        .profile p {
            font-size: 18px;
            color: #fff;
        }

        /* Styling for custom music player button */
        .music-player {
            margin-top: 20px;
        }

        .music-player button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .music-player button:hover {
            background-color: #2980b9;
        }

        /* Styling for time indicator */
        .time-indicator {
            font-size: 32px;
            color: #fff;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #fff;
            }
            100% {
                text-shadow: 0 0 20px #fff, 0 0 30px #00b0ff, 0 0 40px #00b0ff, 0 0 50px #00b0ff, 0 0 60px #00b0ff, 0 0 70px #00b0ff, 0 0 80px #00b0ff;
            }
        }

        /* Styling for social media buttons */
        .social-buttons {
            margin-top: 20px;
        }

        .social-buttons a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .social-buttons a img {
            width: 40px;
            height: 40px;
            border-radius: 10px; /* Rounded corners for the cubes */
        }

        .social-buttons a:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="time-indicator" id="timeIndicator">00:00 / 00:00 - Song: None</div>
    <div class="container">
        <div class="profile">
            <img src="nigas.gif" alt="Your Discord Profile Picture">
            <h1 data-text="callmerxm">callmerxm</h1>
            <p>"niggers" - pancake 2024</p>
            <!-- Custom music player buttons -->
            <div class="music-player">
                <button id="playPauseBtn" onclick="playPauseAudio()">Play</button>
            </div>
            <!-- Social media buttons -->
            <div class="social-buttons">
                <a href="https://www.youtube.com/channel/UCiLKHariYhzJKcsKXH4j2xw" target="_blank"><img src="YT.png" alt="YouTube"></a>
                <a href="https://discord.com/users/1189198159637905471" target="_blank"><img src="dc.png" alt="Discord"></a>
                <a href="https://www.roblox.com/users/1894038421/profile" target="_blank"><img src="rbx.png" alt="Roblox"></a>
            </div>
        </div>
    </div>

    <!-- Embedding audio player -->
    <audio id="myAudio" loop>
        <source src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        var audio = document.getElementById("myAudio");
        var playPauseBtn = document.getElementById("playPauseBtn");
        var timeIndicator = document.getElementById("timeIndicator");
        var songs = ["Whiskey Cola.mp3", "cat.mp3", "Lovely Bastards.mp3", "love sosa.mp3"]; // Add your song file names here
        var currentSongIndex = -1;

        function playPauseAudio() {
            if (audio.paused) {
                if (currentSongIndex === -1) {
                    // Select a random song if it's the first time playing
                    currentSongIndex = Math.floor(Math.random() * songs.length);
                    audio.src = songs[currentSongIndex];
                }
                audio.play();
                playPauseBtn.innerHTML = "Pause";
            } else {
                audio.pause();
                playPauseBtn.innerHTML = "Play";
            }
        }

        // Update time indicator and song name
        audio.addEventListener("timeupdate", function() {
            var curTime = formatTime(audio.currentTime);
            var dur = formatTime(audio.duration);
            var songName = currentSongIndex !== -1 ? songs[currentSongIndex] : "None";
            timeIndicator.textContent = curTime + " / " + dur + " - Song: " + songName;
        });

        // Format time as mm:ss
        function formatTime(time) {
            var minutes = Math.floor(time / 60);
            var seconds = Math.floor(time % 60);
            if (seconds < 10) {
                seconds = "0" + seconds;
            }
            return minutes + ":" + seconds;
        }
    </script>
</body>
</html>
